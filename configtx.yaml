Profiles:

    authenticatorOrdererGenesis:
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererOrg
        Consortiums:
            authenticator:
                Organizations:
                    - *Org1
                    - *Org2
                    - *Auth

    Org1Channel:
        Consortium: authenticator
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Org1
                - *Auth
    Org2Channel:
        Consortium: authenticator
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Org2
                - *Auth

Organizations:

    - &OrdererOrg
        Name: OrdererMSP
        ID: OrdererMSP

        MSPDir: crypto-config/ordererOrganizations/authenticator.com/msp

    - &Org1
        Name: Org1MSP
        ID: Org1MSP

        MSPDir: crypto-config/peerOrganizations/org1.authenticator.com/msp

        AnchorPeers:
            - Host: peer0.org1.authenticator.com
              Port: 7051
            - Host: peer1.org1.authenticator.com
              Port: 7051

    - &Org2
        Name: Org2MSP
        ID: Org2MSP

        MSPDir: crypto-config/peerOrganizations/org2.authenticator.com/msp

        AnchorPeers:
            - Host: peer0.org2.authenticator.com
              Port: 7051
            - Host: peer1.org2.authenticator.com
              Port: 7051

    - &Auth
        Name: AuthMSP
        ID: AuthMSP

        MSPDir: crypto-config/peerOrganizations/Auth.authenticator.com/msp

        AnchorPeers:
            - Host: peer0.Auth.authenticator.com
              Port: 7051

Orderer: &OrdererDefaults
    OrdererType: solo

    Addresses:
        - orderer.authenticator.com:7050

    BatchTimeout: 2s

    BatchSize:

        MaxMessageCount: 10
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB

    Organizations:


Application: &ApplicationDefaults
    Organizations:

